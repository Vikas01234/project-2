<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>button</title>
</head>
<style>
    body{
        background-color: rgb(173, 96, 96);
    }
</style>
<body>
<button type = "button" class = "btn btn-default">Default Button</button>
<button type = "button" class = "btn btn-primary">Primary Button</button>
<button type = "button" class = "btn btn-success" style="background-color: chartreuse;">Success Button</button>
<button type = "button" class = "btn btn-info">Info Button</button>
<button type = "button" class = "btn btn-warning" style="background-color:red; color:navy;">Warning Button</button>
<button type = "button" class = "btn btn-danger" style="background-color:grey; color:red;">Danger Button</button>
<button type = "button" class = "btn btn-link" style="background-color:blue;">Link Button</button>
</body>
</html>
