<html>
    <head>
        <title>html structure</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div style="text-align:center;">
        <div class="container">
            <div class="row">         
                <div style="border:1px solid black; height:150px; background-color: skyblue" class="col-sm-12">
                <h3>{Header}</h3></div>
            </div>
            <div class="row">
                <div style="border:1px solid black;height: 100px; background-color: orange;height: 50px;" class="col-sm-12"><h4>{Horizontal menu}</h4>
                </div>
            </div>
            <div class="row">
                <div style=" border:1px solid black; height: 400px; background-color: skyblue;" class="col-sm-2"><h5>{Side bar 1}</h5>
                </div>
                <div style="border:1px solid black; height: 400px; background-color: rgb(49, 66, 73);padding: 0%;"class="col-sm-8">
                    <div class="col-sm-12" style=" height:20%; background-color: aqua;"><h3>first</h3></div>
                    <div class="col-sm-12" style="background-color: aquamarine;height:60%;"><h3>Second</h3></div>
                    <div class="col-sm-12" style="background-color: beige;height:20%;"><h3>Third</h3></div>
                </div>
                <div style="border:1px solid black; height: 400px; background-color: skyblue" class="col-sm-2">
                    <h5>{Side bar 2}</h5>
                </div>
            </div>
            <div class="row">
                <div style="border:1px solid black; height:100px; background-color:bisque;"
                class="col-sm-12"><h3>{Footer}</h3></div>
            </div>
        </div>
    </div>
    </body>
</html>
